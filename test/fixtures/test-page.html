<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page - Form Filler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      min-height: 100px;
    }
    .editable {
      border: 1px solid #ccc;
      padding: 8px;
      min-height: 60px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Test Form</h1>
  <p>This is a test page for the Multi-field LLM Form Filler extension.</p>

  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your@email.com">
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
    </div>

    <div>
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" placeholder="Tell us about yourself"></textarea>
    </div>

    <div>
      <label for="comments">Comments (Contenteditable):</label>
      <div id="comments" class="editable" contenteditable="true">Type your comments here...</div>
    </div>

    <div>
      <label for="password">Password (should be excluded):</label>
      <input type="password" id="password" name="password">
    </div>

    <div>
      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file">
    </div>
  </form>
</body>
</html>
